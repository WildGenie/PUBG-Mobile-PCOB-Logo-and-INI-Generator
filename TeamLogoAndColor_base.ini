/*** Usage Instructions ***/
/*** To enable the feature, set EnableTeamLogoAndColor to 1 ***/
/*** TeamNo is the team number ***/
/*** TeamLogoPath is the absolute path of the image to be replaced ***/
/*** The following configurations are still under development ***/
/*** TeamName is the name of the team, and the name cannot contain equal sign (=) or comma (,) ***/
/*** TeamColorR, TeamColorG, TeamColorB, TeamColorA are used to configure team colors, corresponding to RGBA values. When TeamColorA is 0, this configuration is invalid, and the in-game configuration will be used. ***/
/*** PlayerColorR, PlayerColorG, PlayerColorB, PlayerColorA are used to configure player colors, corresponding to RGBA values. When PlayerColorA is 0, this configuration is invalid, and the in-game configuration will be used. ***/
/*** CornerMarkPath is the absolute path of the corner mark image. If not provided, the corner mark will not be displayed. ***/

